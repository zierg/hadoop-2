plugins {
    id "com.github.johnrengelman.shadow" version "2.0.1"
}

group 'hadoop-training'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

mainClassName='homework.hadoop.RequestsDriver'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '2.8.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '1.2.1'

    compile "org.slf4j:slf4j-api:1.7.25"
    compile "org.slf4j:slf4j-simple:1.7.25"
    compile "eu.bitwalker:UserAgentUtils:1.20"

    compileOnly 'org.projectlombok:lombok:1.16.18'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    testCompile 'org.apache.mrunit:mrunit:1.1.0:hadoop1'
    testCompile 'org.projectlombok:lombok:1.16.18'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'homework.hadoop.RequestsDriver'
        )
    }
}